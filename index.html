<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body topmargin="50"  leftmargin="340" style="background-color: rgb(204, 186, 186);"> 
    <div style="background-color: antiquewhite;height: 350px;margin-top: 15px;width: 900px;border-radius: 15px;">
        <form id="form" style="margin-left: 340px;margin-bottom: -5px;margin-top: 10px;">
            <h2 style="margin-left: 25px;">Registration form</h2>
            <br>
            <label for="name">Name	&nbsp;	&nbsp;	&nbsp;	&nbsp;</label>
            <input type="text" id="name" name="name">
         <br><br>
            <label for="email">Email	&nbsp;	&nbsp;	&nbsp;	&nbsp;</label>
            <input type="email" id="email" name="email">
         <br><br>
            <label for="password">Password	&nbsp;</label>
            <input type="password" id="password" name="password">
         <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
         <br><br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" >
            <label for="acceptTerms">Accept Terms & Conditions</label>
         <br><br>
            <button style="margin-left: 60px;" type="submit" >Submit</button>
         </form>
    </div>

    <div>
        <table id="table" border="1px" style="width: 550px;margin-top: 20px;margin-left: 150px;background-color: antiquewhite;"  >
         <tr >
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
         </tr>
        </table>
    </div>
    <script src="script.js"></script>
   </body>
</html>
